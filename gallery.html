<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar (from homepage) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpg" alt="watchyourtemper logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://linktr.ee/watchyourtemper">Stream</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.instagram.com/watchyourtemper/" target="_blank">
                <img src="images/instagram.svg" alt="Instagram" class="social-icon" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.youtube.com/@watchyourtemper" target="_blank">
                <img src="images/youtube.svg" alt="YouTube" class="social-icon" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://soundcloud.com/watchyourtemper" target="_blank">
                <img src="images/soundcloud.svg" alt="SoundCloud" class="social-icon" />
              </a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Collage Gallery Container -->
    <div class="container mt-5">
      <div class="row">
        <!-- Gallery Items -->
        <div class="col-md-4 mb-4">
          <a href="images/gallery/ARTWORKBACK.JPG" data-lightbox="gallery" data-title="Artwork Back">
            <img src="images/gallery/ARTWORKBACK.JPG" alt="Artwork Back" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/ARTWORKFRONT.jpg" data-lightbox="gallery" data-title="Artwork Front">
            <img src="images/gallery/ARTWORKFRONT.jpg" alt="Artwork Front" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/BRUCEDRONE.JPG" data-lightbox="gallery" data-title="Bruce Drone">
            <img src="images/gallery/BRUCEDRONE.JPG" alt="Bruce Drone" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/GROUPFISHEYE1.JPG" data-lightbox="gallery" data-title="Group Fisheye 1">
            <img src="images/gallery/GROUPFISHEYE1.JPG" alt="Group Fisheye 1" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/GROUPFISHEYE2.JPG" data-lightbox="gallery" data-title="Group Fisheye 2">
            <img src="images/gallery/GROUPFISHEYE2.JPG" alt="Group Fisheye 2" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/GROUPFISHEYE3.JPG" data-lightbox="gallery" data-title="Group Fisheye 3">
            <img src="images/gallery/GROUPFISHEYE3.JPG" alt="Group Fisheye 3" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/OBSERVATORY.jpg" data-lightbox="gallery" data-title="Observatory">
            <img src="images/gallery/OBSERVATORY.jpg" alt="Observatory" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/RED.jpg" data-lightbox="gallery" data-title="Red">
            <img src="images/gallery/RED.jpg" alt="Red" class="img-fluid rounded" />
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="images/gallery/WALKING.JPG" data-lightbox="gallery" data-title="Walking">
            <img src="images/gallery/WALKING.JPG" alt="Walking" class="img-fluid rounded" />
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  </body>
</html>
