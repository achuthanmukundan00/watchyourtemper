<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Stream My New Single</h1>
      <div class="list-group mt-4">
        <a href="https://spotify.com" class="list-group-item">Spotify</a>
        <a href="https://apple.com/music" class="list-group-item">Apple Music</a>
        <a href="https://soundcloud.com" class="list-group-item">SoundCloud</a>
        <a href="https://bandcamp.com" class="list-group-item">Bandcamp</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
