    <audio id="bg-audio" autoplay loop muted playsinline>
        <script>
            const audio = document.getElementById("bg-audio");
            const muteBtn = document.getElementById("mute-btn");

            const startAudio = () => {
                audio.muted = false;
                audio.play().catch(e => console.log("Autoplay failed:", e));
                document.body.classList.add('image-active'); // Activate background image
                document.removeEventListener("click", startAudio);
                document.removeEventListener("touchstart", startAudio);
                document.removeEventListener("keydown", startAudio);
            };

            muteBtn.addEventListener("click", (e) => {
                e.stopPropagation(); // Prevent retriggering startAudio
                audio.muted = !audio.muted;
                muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
            });

            document.addEventListener("click", startAudio);
            document.addEventListener("touchstart", startAudio);
            document.addEventListener("keydown", startAudio);
        </script>
